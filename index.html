<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Pomodoro Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet'  type='text/css'>
    
    
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div ng-app='pomodoro'>
  
  <div class='container'>
    
    <div ng-controller='appCtrl'>
      
      <div class='row'>
        <div class='col-xs-12'>
          <h1>Pomodoro</h1>
          <h4>Click timer to start</h4>
        </div>
      </div>
      
      <div class='row'>
        <div class='col-xs-4'>
          <h4>Session Length</h4>
          <button class='btn btn-default timerChange' ng-click="defaultSession = defaultSession-1;">-</button>
          <span class='timerLength'>{{defaultSession}}</span>
          <button class='btn btn-default timerChange' ng-click="defaultSession = defaultSession + 1;">+</button>
        </div>
        <div class="col-xs-4">
          <button class='set-button btn btn-default' ng-click="reset();">Set/Reset</button>
          <button class='break-button btn btn-default' ng-click='break();'>Take Break</button>
        </div>
        <div class='col-xs-4'>
          <h4>Break Length</h4>
          <button class='btn btn-default timerChange' ng-click="defaultBreak = defaultBreak-1;">-</button>
          <span class="timerLength">{{defaultBreak}}</span>
          <button class='btn btn-default timerChange' ng-click="defaultBreak = defaultBreak + 1;">+</button>
        </div>
      </div>

      <div class='row status'>
        <div class='col-xs-12'>
          <h3>{{sessionStatus}}</h3>
        </div>
      </div>

      <div class='row'>
        <div class='col-xs-12'>
          <div class='row'>
            <div class='col-xs-2'>
              <button class='btn btn-default timerChange' ng-click='removeMinute();'>-</button>
            </div>
            <div class='col-xs-8'>
              <div id='timer' ng-click='toggleTimer();'>{{session.minutes}}:{{session.secondsInMinute}}</div>
            </div>
            <div class='col-xs-2'>
              <button class='btn btn-default timerChange' ng-click='addMinute();'>+</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
